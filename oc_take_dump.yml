# --------------------------------------------------------------------------------
# Playbook used to take TCP dump in OCP Cluster
# --------------------------------------------------------------------------------

- name: Role ocp_project
  include_role: 
    name: ocp_tcp_dump
  vars:
    api_url: "{{ url }}"
    ocp_username: "{{ usr }}"
    ocp_password: "{{ passwd }}"
    ocp_token: "{{ sa_token }}"
    ocp_verify_ssl: false
